<script id="template-welcome" type="text/template">


<div class="about">
    <h1 style=" color: rgb(160, 160, 160);">About this site</h1>
    <p>
        CryptoTrader je stránka sledovania cien kryptomien s najväčším počtom referencií v rýchlo rastúcom priestore
        kryptomien. Úlohou CryptoTrader je zabezpečiť, aby bolo krypto viditeľné a efektívne na celom svete, a to tým,
        že maloobchodným používateľom poskytne nestranné, vysoko kvalitné a presné informácie, aby si mohli vytvoriť
        vlastné informované záverov.
    </p>
    <p>
        Spoločnosť CryptoTrader, ktorú založil Brandon Chez v máji 2013, sa rýchlo rozrástla a stala sa
        najdôveryhodnejším zdrojom medzi používateľmi, inštitúciami a médiami na porovnávanie tisícov kryptoaktív, a je
        bežne citovaná významnými spravodajskými kanálmi ako CNBC, Bloomberg a ďalšími. (Aj vláda Spojených štátov
        využíva dáta CryptoTrader na výskum a správy!)
    </p>
    <p>
        Spoločnosť CryptoTrader v apríli 2020 prevzala spoločnosť Binance Capital Mgmt. Binance je globálna
        blockchainová spoločnosť stojaca za najväčšou svetovou burzou digitálnych aktív podľa objemu obchodovania a
        používateľov, ktorá zdieľa spoločnú víziu sprístupňovania a systémového významu kryptomeny ľuďom na celom svete.
    </p>
    <p>
        Prostredníctvom akvizície plánuje spoločnosť CryptoTrader preniknúť do rozsiahlych zdrojov svojej materskej
        spoločnosti, aby získala hlbšie údaje k projektom, znížila informačnú asymetriu v kryptoodvetví a priniesla
        vysokokvalitné údaje svojim stovkám miliónov používateľov.
    </p>
    <p>
        CryptoTrader stojí pevne za presnými, včasnými a nezaujatými informáciami. Od akvizície zo strany spoločnosti
        Binance zo začiatku roku 2020 pokračuje spoločnosť CryptoTrader v činnosti nezávisle od svojej materskej
        spoločnosti. Pre viac informácií si prečítajte naše pravidlá zverejňovania.
    </p>
</div>

</script>

<script id="FAQ" type="text/template">

    <div class="about">
        <h1 style=" color: rgb(160, 160, 160);">Časté otázky</h1>
        <h2>Ako sa vypočítavajú ceny rôznych kryptomien?</h2>
        <p>Podrobné informácie o tejto téme sú uvedené v metodológii v sekcii Kritéria uvedenia.
        </p>
        <h2> Čo je to trhová kapitalizácia a ako sa vypočítava?
        </h2>
        <p>Trhová kapitalizácia je jedným zo spôsobov, ako hodnotiť relatívnu veľkosť kryptomeny. Vypočítava sa vynásobením ceny a obehovej ponuky.
        </p>
        <h2>Trhová kapitalizácia = cena × obehová ponuka</h2>
        <p>
            Aký je rozdiel medzi obehovou ponukou, celkovou ponukou a maximálnou ponukou?
            Obehová ponuka je najlepším odhadom počtu coinov, ktoré sú v obehu na trhu a rukách verejnosti.
            Celková ponuka predstavuje celkový počet coinov, ktoré momentálne existujú (bez akýchkoľvek coinov, ktoré boli dokázateľne spálené).
            Maximálna ponuka predstavuje najlepší odhad počtu coinov, ktoré budú počas životnosti kryptomeny existovať.
        </p>
        <h2>Prečo sa pri určovaní trhovej kapitalizácie používa obehová ponuka a nie celková ponuka?
        </h2>
        <p>Zistili sme, že obehová ponuka predstavuje oveľa lepšiu metriku na určenie trhovej kapitalizácie. Coiny, ktoré sú zamknuté, rezervované alebo ich nie je možné predať na verejnom trhu sú tie, ktoré nemôžu ovplyvniť cenu, a preto by nemali ovplyvňovať trhovú kapitalizáciu. Spôsob používania obehovej ponuky je podobný ako spôsob používania ukazovateľa public float pri určovaní trhovej kapitalizácie pri tradičnom investovaní.
        </p>
        <h2>Aký je na webe rozdiel medzi coinom a tokenom?</h2>
        <p>A je kryptomena, ktorá dokáže fungovať nezávisle.</p>

        <p>A je kryptomena, ktorá je pri svojom fungovaní závislá od inej kryptomeny ako platformy. Zoznam tokenov a ich príslušných platforiem nájdete v sekcii is a cryptocurrency that depends on another cryptocurrency as a platform to operate. Check out the .
        </p>
        <h2>Aké sú kritéria uvedenia kryptomeny alebo burzy v službách CryptoTrader?</h2>
        <p>Podrobné informácie o tejto téme sú uvedené v metodológii v sekcii Kritéria uvedenia.
        </p>
        <h2>Prečo sú z priemernej ceny a celkového objemu trhov vylúčené trhy bez poplatkov?
        </h2>
        <p>Keď nie sú na burze účtované žiadne poplatky, obchodník (alebo bot) môže neobmedzene obchodovať sám so sebou a bez penalizácie tak generovať množstvo „falošného“ objemu. Nie je možné určiť, aká veľká časť objemu je falošná, preto tieto burzy z výpočtov celkom vylučujeme.
        </p>
        <h2>Prečo už na CryptoTrader nevidím pridružené prepojenia na burzy?</h2>
        <p>Partnerský program sme ukončili z dôvodu dodržiavania zhody. To znamená, že pridružené partnerské prepojenia na účastnícke burzy pridružených partnerov boli odstránené.
        </p>
        <h2>Ako si zakúpim kryptomenu?</h2>
        <p>CryptoTrader poskytuje hlásenia o obchodných aktivitách tisícok trhov, ale priamo nepredáva žiadne kryptomeny. Najlepší spôsob, ako zistiť, kde ich kúpiť, je pozrieť sa na sekciu trhov pre kryptomenu. Ak napríklad chcete vedieť, kde kúpiť Bitcoin, môžete sa pozrieť na sekciu trhov pre Bitcoin.
        </p>
        <h2>Aké časové pásmo používa tento web?</h2>
        <p>Údaje sú zhromažďované, zaznamenávané a nahlasované v čase UTC, pokiaľ nie je uvedené inak.
        </p>
        <h2>Na akom časovom pásme sa zakladá 24-hodinová percentuálna zmena?</h2>
        <p>Zakladá sa na súčasnom čase. Ide o priebežné 24-hodinové obdobie.
        </p>
        <h2>Prečo uvádzate menu [insert random cryptocurrency]? Je to zjavne podvod!</h2>
        <p>Takmer všetky kryptomeny boli počas svojej životnosti aspoň raz označené za podvod. Nie sme tu, aby sme súdili podstatu akejkoľvek kryptomeny, ale poskytujeme vám najlepšie nástroje, aby ste k záverom dospeli sami. Ak však mena spĺňa podmienky uvedenia, môžeme je uviesť na webe.
        </p>
        <h2>Prečo neuvádzate menu [insert random cryptocurrency]?</h2>
        <p>Hoci sa snažíme pridať každú jednu kryptomenu vo vesmíre, je doslova nemožné uviesť všetky. Uvádzanie kryptomien je do značnej miery manuálny proces, ktorý si vyžaduje čas a zdroje, aby sa zabezpečila presnosť našich údajov. Podrobné informácie o tejto téme sú uvedené v metodológii v sekcii Kritériá uvedenia.
        </p>
        <h2>Mám povolené používať obsah (snímky obrazovky, údaje, grafy atď.) na moje osobné projekty a/alebo komerčné použitie?
        </h2><p>Za predpokladu, že ako zdroj uvediete CryptoTrader.com, môžete obsah používať na akademické a novinárske účely. Riaďte sa našimi zmluvnými podmienkami používania pre web.
    </p>
        <h2>Prečo sa niekedy pri obehovej ponuke a trhovej kapitalizácii kryptomeny zobrazuje otáznik?
        </h2>
        <p>V snahe zabezpečiť presné hodnotenie trhovej kapitalizácie úzko spolupracujeme s tímom a vývojármi na overení podrobností ponuk v príslušných blockchainoch. Ak sa zobrazí otáznik, znamená to, že sme obehovú ponuku a trhovú kapitalizáciu ešte neoverili dostatočne.
        </p>
    </div>
</script>

<script id="template-article-form" type="text/template">
    <article style="text-align: center; " >
        <h2 style="color: #fff;">{{formTitle}}</h2> <br><br>

        <form class="article_form" id="articleForm" onsubmit="return {{formSubmitCall}}">
            <div class="form_element" style="padding-bottom: 10px">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{author}}" size="50"
                   title="Article author, max. length 100 characters."
                   maxlength="100" placeholder="e.g. Ján Trieska" />
            </div>
            <br>
            <div class="form_element" style="padding-bottom: 10px">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{title}}" size="50"
                   maxlength="100" pattern="\S[\S\s]*" placeholder="e.g. My story." required
                   title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space."  />
            </div>
            <br>
            <div class="form_element" style="padding-bottom: 10px">
            <label for="imageLink">Image (url):</label>
            <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50"
                   title="Image URL, max. length 100 characters." maxlength="100"/>
            </div>

            <br>

            <div class="form_element" style="padding-bottom: 10px">
            <button type="button" id="btShowFileUpload" onclick="showFileUpload()">Upload image</button>

            <fieldset class="added hiddenElm" id="fsetFileUpload">
                <legend>Image Upload</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                <br />
                <button type="button" id="btFileUpload" onclick="uploadImg('{{urlBase}}')">
                    Send image to server </button>
                <button type="button" id="btCancelFileUpload" onclick="cancelFileUpload()">
                    Cancel uploading </button>
            </fieldset>

            </div>
            <br>
            <div class="form_element" style="padding-bottom: 10px">
            <label for="content">Article content:</label>
            <textarea
                    name="content" id="content" spellcheck="true" lang="sk"
                    cols="50" rows="20" required
                    title="Article content, mandatory item, can be plain text or in HTML.">
              {{content}}
            </textarea>
            </div>
            <br>
            <div class="form_element" style="padding-bottom: 10px">
            <label for="tags">Keywords:</label>
            <input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
                    title="Keyword list, comma separated." placeholder="e.g. village, drama" />
            </div>
            <br> <br>
            <button type="reset"> Reset Form </button>
            <button type="submit">{{submitBtTitle}} Submit </button>

        </form>
        <div>
        <a href="{{backLink}}" class="linkAsButton"><< Back</a>

    </div>
    </article>





</script>
